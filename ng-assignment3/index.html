<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-controller="NarrowItDownController as list">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Narrow Down Your Chinese Menu Choice</h1>
                <div class="form-group">
                    <input type="text" placeholder="search term" class="form-control" ng-model="list.word">
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary" ng-click="list.items()">Narrow It Down For Me!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- found-items should be implemented as a component -->

                <!--                <found-items></found-items>-->
                <found-items items="list.found" on-remove="list.removeItem(index)"></found-items>
                <!--
                <ul>
                    <li ng-repeat="item in list.validitems">
                        {{ item.name + ": " + item.description}}
                    </li>
                </ul>
-->

            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
