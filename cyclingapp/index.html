<!DOCTYPE html>
<html lang="en" ng-app="CyclingModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Giro d Italia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-controller="CyclingController as list">
    <div class="container">
        <!--        <button class="btn btn-default" ng-click="list.getData()">Get Data</button>-->
        <table class="table table-striped">

            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Country</td>
<!--                    <td>Team</td>-->
                    <td>Shirt</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list.cyclist">
                    <td>{{item.number}} </td>
                    <td>{{item.name}}</td>
                    <td>{{item.nac}}</td>
<!--                    <td>{{item.team}}</td>-->
                    <td><img src="{{item.thumb_url}}" alt="{{item.team}}" style="height:60px;"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
